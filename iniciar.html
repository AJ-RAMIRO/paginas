<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registro</title>
    <link rel="stylesheet" href="iniciar.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Encabezado (el mismo que en el index.html) -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

                <li><a href="netflix.html">Netflix</a></li>
                <li><a href="spotify.html">Spotify</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="recargas.html">Recargas</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="iniciar.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección Login/Registro -->
    <div class="container">
        <!-- Login Section -->
        <div class="login-section">
            <h2>Acceder</h2>
            <form>
                <div class="form-group">
                    <label for="username">Nombre de usuario o correo electrónico *</label>
                    <input type="text" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password">
                </div>
                <button type="submit">Acceder</button>
            </form>
            <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
        </div>
        <!-- Register Section -->
        <div class="register-section">
            <h2>Registrarse</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nombre *</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico *</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña *</label>
                    <input type="password" id="confirm-password">
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="#">Acceder</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
